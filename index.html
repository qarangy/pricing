<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Pricing</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>
<body>

    <main class="main-content">
        <div class="page container">
            <h1 class="page-title">Our Pricing</h1>

            <form class="pricing-switch" action="http://echo.htmlacademy.ru" method="GET">
                <div class="switch">
                    <input class="payment-input-annually visuallyhidden" type="radio" name="payment_period" value="annually" id="annually-payment-radio">

                    <input class="payment-input-monthly visuallyhidden" type="radio" name="payment_period" value="monthly" id="monthly-payment-radio" checked>

                    <label class="switch-label" for="annually-payment-radio">Annually</label>
                    <div class="switch-control">
                        <div class="switch-circle"></div>
                        <label class="switch-control-annually" for="annually-payment-radio"></label>
                        <label class="switch-control-monthly" for="monthly-payment-radio"></label>
                    </div>
                    <label class="switch-label" for="monthly-payment-radio">Monthly</label>
                </div>
            </form>

            <div class="pricing">
                <h2 class="visuallyhidden">Pricing</h2>
                <div class="pricing-inner">
                    <section class="pricing-plan" data-payment-annually="199.99" data-payment-monthly="19.99">
                        <h3 class="pricing-title">Basic</h3>
                        <div class="pricing-plan-price">
                            <span class="pricing-plan-currency">$</span>
                            <span class="pricing-plan-value">19.99</span>
                        </div>

                        <ul class="pricing-plan-features">
                            <li class="pricing-plan-feature">500 GB Storage</li>
                            <li class="pricing-plan-feature">2 Users Allowed</li>
                            <li class="pricing-plan-feature">Send up to 3 GB</li>
                        </ul>

                        <a class="button button-block button-primary" href="#">LEARN MORE</a>
                    </section>

                    <section class="pricing-plan pricing-plan-best" data-payment-annually="249.99" data-payment-monthly="24.99">
                        <h3 class="pricing-title">Professional</h3>
                        <div class="pricing-plan-price">
                            <span class="pricing-plan-currency">$</span>
                            <span class="pricing-plan-value">24.99</span>
                        </div>

                        <ul class="pricing-plan-features">
                            <li class="pricing-plan-feature">1 TB Storage</li>
                            <li class="pricing-plan-feature">5 Users Allowed</li>
                            <li class="pricing-plan-feature">Send up to 10 GB</li>
                        </ul>

                        <a class="button button-block button-white" href="#">LEARN MORE</a>
                    </section>

                    <section class="pricing-plan" data-payment-annually="399.99" data-payment-monthly="39.99">
                        <h3 class="pricing-title">Master</h3>
                        <div class="pricing-plan-price">
                            <span class="pricing-plan-currency">$</span>
                            <span class="pricing-plan-value">39.99</span>
                        </div>

                        <ul class="pricing-plan-features">
                            <li class="pricing-plan-feature">2 TB Storage</li>
                            <li class="pricing-plan-feature">10 Users Allowed</li>
                            <li class="pricing-plan-feature">Send up to 20 GB</li>
                        </ul>

                        <a class="button button-block button-primary" href="#">LEARN MORE</a>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
